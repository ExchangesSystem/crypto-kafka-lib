server:
  port: 8080

spring:
  application:
    name: kafka-producer-app

# Kafka Configuration
kafka:
  bootstrap-servers: localhost:9092
  topics:
    default: test-topic
    user-events: user-events
    metadata: metadata-topic
    manual-ack: manual-ack-topic
    batch: batch-topic
    advanced: advanced-topic
  producer:
    retries: 3
    batch-size: 16384
    linger-ms: 1
    buffer-memory: 33554432

# Logging
logging:
  level:
    root: INFO
    com.crp.test: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN